<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header img.profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        header h1 {
            margin: 10px 0 5px;
            font-size: 36px;
            color: #444;
        }

        header p {
            font-size: 20px;
            color: #777;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #555;
        }

        .social-icons a:hover {
            color: #0073b1;
        }

        .section {
            margin: 50px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
        }

        .project {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .project img {
            max-width: 100%;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .project h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .publication-previews {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .publication-previews img {
            width: calc(50% - 15px);
            height: 250px;
            object-fit: cover; /* Ensure the image fits inside the frame without distortion */
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .publication-previews img {
                width: 100%; /* Stack images on smaller screens */
            }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0073b1;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #005582;
        }
    </style>
</head>

<div class="container">

            <a href="https://scholar.google.com/citations?user=yourprofile" target="_blank"><i class="fas fa-graduation-cap"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="projects.html">Projects Details</a></li>

    </nav>

</div>

</footer>

</html>
